<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kompress Foto ke 1MB - Hitam & Biru</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0a0a0f;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      color: #e0e7ff;
    }

    .container {
      background: #12121a;
      border-radius: 16px;
      max-width: 900px;
      width: 100%;
      padding: 2rem 2.5rem;
      box-shadow: 0 8px 24px rgba(0, 0, 50, 0.7);
      text-align: center;
    }

    h1 {
      margin-bottom: 1rem;
      font-weight: 600;
      font-size: 2rem;
      letter-spacing: 1px;
      color: #a5b8ff;
      text-shadow: 0 0 8px #3b5bffaa;
    }

    .file-input-wrapper {
      margin: 1.5rem 0 2rem;
      position: relative;
      display: inline-block;
      width: 100%;
      max-width: 320px;
    }

    input[type="file"] {
      opacity: 0;
      width: 100%;
      height: 48px;
      cursor: pointer;
      position: absolute;
      top: 0; left: 0;
      z-index: 2;
    }

    .custom-file-label {
      background: linear-gradient(90deg, #3b5bff, #1a3fff);
      padding: 12px 20px;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      user-select: none;
      display: block;
      text-align: center;
      transition: background 0.3s ease;
      box-shadow: 0 4px 15px rgba(59, 91, 255, 0.6);
      color: #e0e7ff;
      text-shadow: 0 0 4px #1a3fffbb;
    }

    .custom-file-label:hover {
      background: linear-gradient(90deg, #1a3fff, #3b5bff);
      box-shadow: 0 6px 20px rgba(59, 91, 255, 0.9);
    }

    button {
      background: #1a3fff;
      border: none;
      padding: 14px 36px;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #e0e7ff;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(26, 63, 255, 0.8);
      transition: background 0.3s ease, transform 0.2s ease;
      margin-top: 1rem;
      user-select: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      text-shadow: 0 0 6px #3b5bffcc;
    }

    button:disabled {
      background: #33384d;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
      color: #7a7f9a;
      text-shadow: none;
    }

    button:not(:disabled):hover {
      background: #3b5bff;
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(59, 91, 255, 0.9);
    }

    .images-wrapper {
      margin-top: 2rem;
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .image-box {
      background: #1f1f2e;
      border-radius: 12px;
      padding: 1rem;
      width: 280px;
      box-shadow: 0 4px 20px rgba(0, 0, 50, 0.7);
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #a5b8ff;
      user-select: none;
      text-shadow: 0 0 4px #3b5bffbb;
    }

    .image-box h3 {
      margin: 0 0 0.8rem 0;
      font-weight: 600;
      font-size: 1.1rem;
      color: #c3d0ff;
      text-shadow: 0 0 6px #3b5bffcc;
    }

    .image-box img {
      max-width: 100%;
      max-height: 200px;
      border-radius: 8px;
      object-fit: contain;
      box-shadow: 0 0 12px #1a3fffcc;
      background: #0a0a0f;
    }

    #result {
      margin-top: 1rem;
      font-weight: 600;
      font-size: 1.1rem;
      min-height: 1.4em;
      color: #7ea0ff;
      text-shadow: 0 0 6px #3b5bffcc;
    }

    a#downloadLink {
      margin-top: 1rem;
      display: inline-block;
      background: #3b5bff;
      color: #e0e7ff;
      padding: 12px 28px;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 6px 15px rgba(59, 91, 255, 0.8);
      transition: background 0.3s ease, transform 0.2s ease;
      user-select: none;
      text-shadow: 0 0 6px #1a3fffcc;
    }

    a#downloadLink:hover {
      background: #1a3fff;
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(26, 63, 255, 0.9);
    }

    /* Loading spinner */
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid #3b5bff;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    /* Responsive */
    @media (max-width: 700px) {
      .images-wrapper {
        flex-direction: column;
        align-items: center;
      }
      .image-box {
        width: 90vw;
      }
      .file-input-wrapper {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <h1>Kompress Foto ke Ukuran Maks 1MB</h1>

    <div class="file-input-wrapper">
      <input type="file" id="fileInput" accept="image/*" aria-label="Pilih gambar untuk dikompres" />
      <label for="fileInput" class="custom-file-label" tabindex="0">Pilih Gambar</label>
    </div>

    <button id="compressBtn" disabled aria-disabled="true" aria-live="polite">
      Kompress Gambar
    </button>

    <div id="result" aria-live="polite"></div>

    <div class="images-wrapper" aria-label="Preview gambar asli dan hasil kompres">
      <div class="image-box" aria-label="Gambar asli">
        <h3>Gambar Asli</h3>
        <img id="originalImage" alt="Preview gambar asli" />
        <p id="originalSize"></p>
      </div>
      <div class="image-box" aria-label="Gambar hasil kompres">
        <h3>Gambar Kompres</h3>
        <img id="compressedImage" alt="Preview gambar hasil kompres" />
        <p id="compressedSize"></p>
      </div>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const compressBtn = document.getElementById('compressBtn');
    const result = document.getElementById('result');
    const originalImage = document.getElementById('originalImage');
    const compressedImage = document.getElementById('compressedImage');
    const originalSizeText = document.getElementById('originalSize');
    const compressedSizeText = document.getElementById('compressedSize');

    let originalFile = null;

    fileInput.addEventListener('change', () => {
      if (fileInput.files.length > 0) {
        originalFile = fileInput.files[0];
        const sizeMB = (originalFile.size / 1024 / 1024).toFixed(2);
        originalSizeText.textContent = `Ukuran: ${sizeMB} MB`;
        compressedSizeText.textContent = '';
        result.textContent = '';
        compressedImage.src = '';
        originalImage.src = URL.createObjectURL(originalFile);
        compressBtn.disabled = false;
        compressBtn.setAttribute('aria-disabled', 'false');
      } else {
        resetAll();
      }
    });

    compressBtn.addEventListener('click', async () => {
      if (!originalFile) return;

      compressBtn.disabled = true;
      compressBtn.setAttribute('aria-disabled', 'true');
      result.innerHTML = `<span class="spinner" aria-hidden="true"></span> Sedang mengompres...`;
      compressedImage.src = '';
      compressedSizeText.textContent = '';

      try {
        const compressedBlob = await compressImageToMax1MB(originalFile);
        if (!compressedBlob) {
          result.textContent = 'Gagal mengompres ke ukuran 1MB. Coba gambar yang lebih kecil.';
          compressBtn.disabled = false;
          compressBtn.setAttribute('aria-disabled', 'false');
          return;
        }

        const compressedUrl = URL.createObjectURL(compressedBlob);
        compressedImage.src = compressedUrl;
        const sizeMB = (compressedBlob.size / 1024 / 1024).toFixed(2);
        compressedSizeText.textContent = `Ukuran: ${sizeMB} MB`;
        result.textContent = 'Berhasil dikompres!';

        // Buat link download
        let downloadLink = document.getElementById('downloadLink');
        if (!downloadLink) {
          downloadLink = document.createElement('a');
          downloadLink.id = 'downloadLink';
          downloadLink.textContent = 'Download Gambar Kompres';
          downloadLink.setAttribute('role', 'button');
          downloadLink.setAttribute('tabindex', '0');
          document.querySelector('.container').appendChild(downloadLink);
        }
        downloadLink.href = compressedUrl;
        downloadLink.download = 'compressed.jpg';

      } catch (error) {
        result.textContent = 'Terjadi kesalahan saat mengompres gambar.';
        console.error(error);
      } finally {
        compressBtn.disabled = false;
        compressBtn.setAttribute('aria-disabled', 'false');
      }
    });

    function compressImageToMax1MB(file) {
      return new Promise((resolve, reject) => {
        const maxFileSize = 1 * 1024 * 1024; // 1MB
        const img = new Image();
        const reader = new FileReader();

        reader.onload = e => {
          img.src = e.target.result;
        };

        img.onload = async () => {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');

          // Resize image if very large (optional)
          const maxDimension = 1920;
          let width = img.width;
          let height = img.height;

          if (width > maxDimension || height > maxDimension) {
            if (width > height) {
              height = Math.round((height * maxDimension) / width);
              width = maxDimension;
            } else {
              width = Math.round((width * maxDimension) / height);
              height = maxDimension;
            }
          }

          canvas.width = width;
          canvas.height = height;
          ctx.drawImage(img, 0, 0, width, height);

          // Binary search kualitas JPEG
          let low = 0.1;
          let high = 0.95;
          let mid;
          let blob = null;

          for (let i = 0; i < 10; i++) {
            mid = (low + high) / 2;
            blob = await new Promise(res => canvas.toBlob(res, 'image/jpeg', mid));
            if (blob.size > maxFileSize) {
              high = mid;
            } else {
              low = mid;
            }
          }

          if (blob.size > maxFileSize) {
            resolve(null);
          } else {
            resolve(blob);
          }
        };

        reader.onerror = () => reject(new Error('Gagal membaca file'));
        reader.readAsDataURL(file);
      });
    }

    function resetAll() {
      originalFile = null;
      originalImage.src = '';
      compressedImage.src = '';
      originalSizeText.textContent = '';
      compressedSizeText.textContent = '';
      result.textContent = '';
      compressBtn.disabled = true;
      compressBtn.setAttribute('aria-disabled', 'true');
      const downloadLink = document.getElementById('downloadLink');
      if (downloadLink) downloadLink.remove();
    }
  </script>
</body>
</html>
